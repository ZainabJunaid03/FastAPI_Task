<!DOCTYPE html>
<html>
<head>
  <title>Create New Tenant</title>
</head>
<body>
  <h1>Create New Tenant</h1>

  <nav>
    <ul>
      <li><a href="#business_info">Business Info</a></li>
      <li><a href="#site">Site</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#org_structures">Org Structures</a></li>
      <li><a href="#position_and_skills">Position And Skills</a></li>
      <li><a href="#documents">Documents</a></li>
      <li><a href="#team">Team</a></li>
      <li><a href="#hr">HR</a></li>
      <li><a href="#ppe">PPE</a></li>
      <li><a href="#room">ROOM</a></li>
      <li><a href="#assets">Assets</a></li>
    </ul>
  </nav>

  <section id="business_info">
    <h2>Business Info</h2>

    <h3>Business Information</h3>
    <form>
      <label for="business_legal_name">Business Legal Name:</label>
      <input type="text" id="business_legal_name" name="business_legal_name"><br><br>

      <label for="business_logo">Business Logo:</label>
      <input type="file" id="business_logo" name="business_logo"><br><br>

      <h3>Business Socials</h3>

      <label for="business_website">Business Website:</label>
      <input type="text" id="business_website" name="business_website"><br><br>

      <label for="business_phone_no">Business Phone No:</label>
      <input type="text" id="business_phone_no" name="business_phone_no"><br><br>

      <label for="business_email">Business Email:</label>
      <input type="email" id="business_email" name="business_email"><br><br>

      <h3>Contacts</h3>

      <label for="contact_name">Name:</label>
      <input type="text" id="contact_name" name="contact_name"><br><br>

      <label for="contact_phone">Phone:</label>
      <input type="number" id="contact_phone" name="contact_phone"><br><br>

      <label for="contact_email">Email:</label>
      <input type="text" id="contact_email" name="contact_email"><br><br>
    </form>
  </section>

  <section id="site">
    <h2>Site</h2>

    <h3>Site Information</h3>
    <form>
      <label for="site_name">Site Name:</label>
      <input type="text" id="site_name" name="site_name"><br><br>

      <label for="site_code">Site Code:</label>
      <input type="text" id="site_code" name="site_code"><br><br>

      <label for="site_location_gps">Site Location GPS:</label>
      <input type="text" id="site_location_gps" name="site_location_gps"><br><br>

      <label for="upload_photo">Upload Photo:</label>
      <input type="file" id="upload_photo" name="upload_photo"><br><br>

      <label for="site_coordinates">Site Coordinates:</label>
      <input type="email" id="site_coordinates" name="site_coordinates"><br><br>

      <label for="site_maps_location">Site Maps Location:</label>
      <input type="text" id="site_maps_location" name="site_maps_location"><br><br>

      <label for="business_segment">Business Segment:</label>
      <input type="text" id="business_segment" name="business_segment"><br><br>

      <label for="sub_segment">Sub Segment:</label>
      <input type="text" id="sub_segment" name="sub_segment"><br><br>

      <label for="sub_sub_segment">Sub Sub Segment:</label>
      <input type="text" id="sub_sub_segment" name="sub_sub_segment"><br><br>
    </form>
  </section>

  <!-- Repeat similar structure for other tabs -->

</body>
</html>
